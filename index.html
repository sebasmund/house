        <button onclick="luzSotano(), luzEscaleras ()">Switch luz</button>

      </div>
    </div>
    <div class="dropdown">

        <button onclick="puertaLavado()">Abrir/Cerrar puerta</button>
      </div>
    </div>
    <div class="dropdown">

          <button class="btn btn-primary" onclick="AbrirVentanaHp()">Abrir/Cerrar ventana</button>
      </div>
    </div>
    <div class="dropdown">
      <button onclick="showDropdown('dropdown-menu-3')">Habitación secundaria</button>
